<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单文件上传</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>单文件上传</h1>

  <section class="upload-container">
    <div class="upload-select"></div>
    <div class="upload-progress">
      <img src="" alt="上传的图片">
      <div class="overlay">
        <span class="progress-text">上传中... 0%</span>
        <button type="button" class="cancel-btn">取消上传</button>
      </div>
    </div>
    <div class="upload-result"></div>
  </section>

  <script type="module" src="single-upload.ts"></script>
</body>
</html>
